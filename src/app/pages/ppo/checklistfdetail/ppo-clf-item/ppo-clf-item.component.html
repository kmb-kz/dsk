<div class="panel panel-primary overflow-hidden" *ngIf="cli.childrens?.length > 0 || cli.childrens === null && !cli.issetChildren">
    <div class="panel-heading">
      <h3 class="panel-title">
        <a class="accordion-toggle accordion-toggle-styled collapsed" data-toggle="collapse" data-parent="#accordion" href="#t_collapse_{{cli.id}}">
          <i class="fa fa-plus-circle pull-right"></i>
          {{cli.name}}
          <span *ngIf="cli.standardName != ''"> ({{cli.standardName}}) </span>
          <span> {{cli.standardAcceptedDate | date: 'dd.MM.yyyy'}} </span>
          <span class="badge" *ngIf="cli.childrens?.length > 0"> {{cli.childrens?.length}}</span>
          <span class="badge" *ngIf="cli.childrens == null"> 1</span>
        </a>
      </h3>
    </div>
    <div id="t_collapse_{{cli.id}}" class="panel-collapse collapse in">
      <div class="panel-body">
        <div *ngIf="cli.childrens != null">
          <div *ngFor="let children of cli.childrens;let itemI=index" [attr.data-index]="itemI">
              <app-ppo-clf-item-children [standardPictureUrl]="cli.standardPicture.url" [standardName]="cli.name" [answerListId]="answerListId" 
                          [answerListStatusId]="answerListStatusId" [children]="children" [claims]="claims" [breakdown]="breakdown"
                          (check)="check()">
              </app-ppo-clf-item-children>
          </div>
        </div>
       
      </div>
    </div>
  </div>
