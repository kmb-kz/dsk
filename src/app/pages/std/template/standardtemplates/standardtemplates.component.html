<h1 class="page-header">Шаблоны</h1>
<div class="panel panel-primary" data-sortable-id="ui-widget-1">
    <div class="panel-heading">
        <div class="panel-heading-btn">
            <a class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse" href="javascript:;" title="" data-init="true">
                <i class="fa fa-minus"></i>
            </a>
        </div>
        <h4 class="panel-title">Панель поиска</h4>
    </div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-3 control-label">Наименование</label>
                <div class="col-md-9">
                    <input type="text" [(ngModel)]='filter.title' class="form-control" placeholder="Template title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Стандарт №</label>
                <div class="col-md-9">
                    <input type="number" [(ngModel)]='filter.standardId' class="form-control" placeholder="Standard number...">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button class="btn btn-success" (click)="search()">Поиск</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h4 class="panel-title">
            <span class="label label-success m-r-10 pull-left">{{lastFilter.total}}</span> Результаты поиска</h4>
    </div>
    <div class="panel-body">
        <a [routerLink]="['/std/template/edit/0']" class="btn btn-success m-b-5">
            <i class="fa fa-plus"></i> Добавить</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Наименование</th>
                    <th>Дата добавления</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let template of templates">
                    <td>{{template.title}}</td>
                    <td>{{template.dateCreated | date: 'dd.MM.yyyy HH:mm:ss'}}</td>
                    <td>
                        <a [routerLink]="['/std/template/', template.id]" class="btn btn-primary m-r-5">
                            <i class="fa fa-info-circle"></i> Детализация</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-pagination (change)="loadPage($event)" [page]="lastFilter.page" [size]="lastFilter.size" [total]="lastFilter.total"></app-pagination>
    </div>
</div>
