<h1 class="page-header">Корпоративные стандарты</h1>
<div class="panel panel-primary" data-sortable-id="ui-widget-1">
  <div class="panel-heading">
    <div class="panel-heading-btn">
      <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse">
        <i class="fa fa-minus"></i>
      </a>
    </div>
    <h4 class="panel-title">Шаблон</h4>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="title" class="col-md-3 control-label">Наименование</label>
            <div class="col-md-9">
              <input type="text" id="title" [(ngModel)]="template.title" class="form-control" placeholder="Title...">
            </div>
          </div>
          <div class="form-group">
            <label for="parameters" class="col-md-3 control-label">Стандарты</label>
            <div class="col-md-9">
              <table class="table table-responsive">
                <tr>
                  <th>Конструктив</th>
                  <th>Стандарт</th>
                  <th></th>
                </tr>
                <tr *ngFor="let standard of template.standards; let i = index">
                  <td>
                    <select class="col-md-6 form-control" (change)="standard.updateStandards($event.target.value)" [(ngModel)]="standard.constructiveId">
                      <option *ngFor="let c of (standard.constructives | async)" [value]="c.id">{{c.name}}</option>
                    </select>
                  </td>
                  <td>
                    <select class="col-md-6 form-control" [(ngModel)]="standard.standardId">
                      <option *ngFor="let c of (standard.standards | async)" [value]="c.id">{{c.name}}</option>
                    </select>
                  </td>
                </tr>
              </table>
              <a (click)='addStandard()' class="btn btn-primary btn-icon btn-circle btn-lg">
                <i class="fa fa-plus"></i>
              </a>
            </div>
          </div>
          <hr>
          <div class="form-group">
            <div class="col-md-9 col-md-offset-3">
              <button (click)="save()" type="button" class="btn btn-success btn-lg">
                <i class="fa fa-save"></i> Сохранить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
