<h4 class="text-center">Импортировать из шаборна</h4>
<div class="form-horizontal">
  <div class="form-group">
    <label class="col-md-3 control-label">Шаблон</label>
    <div class="col-md-9">
      <select class="form-control" [(ngModel)]='id'>
        <option *ngFor="let c of (nsi.templates() | async)" [value]="c.id">{{ c.name }}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-9 col-md-offset-3">
      <button class="btn btn-primary" (click)='import()'>Импортировать</button>
      <button class="btn btn-default" [routerLink]='["../standards"]'>Отмена</button>
    </div>
  </div>
</div>
