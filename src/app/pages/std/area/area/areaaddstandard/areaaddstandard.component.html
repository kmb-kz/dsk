<h4 class="text-center">Добавить стандарт</h4>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="col-md-3 control-label">Конструктив</label>
      <div class="col-md-9">
        <select class="form-control" (change)="constructiveChange($event.target.value)">
          <option *ngFor="let c of (constructives | async)" [value]="c.id">{{ c.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label">Стандарт</label>
      <div class="col-md-9">
        <select class="form-control" (change)="standardChange($event.target.value)">
          <option *ngFor="let c of (standards | async)" [value]="c.id">{{ c.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label">Версия</label>
      <div class="col-md-9">
        <select class="form-control" [(ngModel)]='versionId' name="versionId">
          <option *ngFor="let c of (versions | async)" [value]="c.id">{{ c.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-9 col-md-offset-3">
        <button class="btn btn-primary" (click)='add()'>Добавить</button>
        <button class="btn btn-default" [routerLink]='["../standards"]'>Отмена</button>
      </div>
    </div>
  </div>
</div>
