<div class="row">
  <div class="col-md-6">
    <p-tree [style]="{'width':'100%'}" [value]="areas" selectionMode="checkbox" [(selection)]="selectedAreas" (onNodeExpand)="loadParts($event)"></p-tree>
  </div>
  <div class="col-md-6">
    <p-tree [style]="{'width':'100%'}" [value]="constructives" selectionMode="checkbox" [(selection)]="selectedConstructives"
      (onNodeExpand)="loadRemarks($event)"></p-tree>
  </div>
</div>
<button class="btn btn-primary" (click)="result()" style="margin-top: 5px;">Сформировать отчет</button>
<div style="margin-top: 10px;">
  <div class="panel panel-inverse" data-sortable-id="index-1" *ngFor="let item of results">
    <div class="panel-heading">
      <h4 class="panel-title" style="cursor:pointer">
        <i class="fa fa-home"></i> {{item.name}}
      </h4>
    </div>
    <div class="report-content">
      <div class="panel panel-inverse" data-sortable-id="index-1" *ngFor="let part of item.parts">
        <div class="panel-heading">
          <h4 class="panel-title" style="cursor:pointer">
            <i class="fa fa-home"></i> {{part.name}}
          </h4>
        </div>
        <div class="report-content">
          <div class="panel panel-inverse" data-sortable-id="index-1" *ngFor="let cons of part.constructives">
            <div class="panel-heading">
              <h4 class="panel-title" style="cursor:pointer">
                <i class="fa fa-home"></i> {{cons.name}}
              </h4>
            </div>
            <div class="report-content">
              <div class="row">
                <div class="col-md-6" *ngFor="let remark of cons.remarks">
                  <div class="panel panel-inverse" data-sortable-id="index-1">
                    <div class="panel-heading">
                      <h4 class="panel-title" style="cursor:pointer">
                        <i class="fa fa-home"></i> {{remark.name}}
                      </h4>
                    </div>
                    <div class="report-content">
                      <img src="{{apiUrl + remark.url}}" alt="" style="max-height: 100px; max-width: 100%;">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
