<div class="col-md-12 infoCheck" id="infoCheck_{{answerItemId}}">
  <div class="row">
    <div class="col-md-12" *ngIf="(comment != null) && (comment != '')">
      <b>Комментарий</b>
      <ul class="chats">
        <li class="right">
          <div class="message">
            {{comment}}
          </div>
        </li>
      </ul>
    </div>
    <div class="col-md-12" *ngIf="photos?.length > 0">
      <label>
        <b>Фото:</b>
      </label>
      <div class="row">
        <div class="scroll-block">
          <div class="col-xs-3" *ngFor="let p of photos; let i=index" id="p_{{p.id}}">
            <div class="thumbnail" style="text-align: center;">
              <a href="{{p.url}}" [attr.data-caption]="nameCheckList" [attr.data-fancybox]="answerItemId">
                <img [src]="p.url" alt="" class="img-responsive" style="min-height: 100px" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
