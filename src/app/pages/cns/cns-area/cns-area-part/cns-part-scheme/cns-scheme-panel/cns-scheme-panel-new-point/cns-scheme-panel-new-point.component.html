<div class="modal fade in" style="display:block">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)='closeClick()'>×</button>
        <h4 class="modal-title">Укажите конструктив</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal" [ngClass]='{"has-error": hasError}'>
          <div class="form-group">
            <label class="col-md-3 control-label">Партнер</label>
            <div class="col-md-9">
              <select class="form-control" [(ngModel)]="newPoint.partnerId" (change)='onPartnerChange()'>
                <option *ngFor="let c of (partners | async)" [value]="c.id">{{c.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Договор</label>
            <div class="col-md-9">
              <select class="form-control" [(ngModel)]="newPoint.contractId"(change)='onContractChange()'>
                <option *ngFor="let c of (contracts | async)" [value]="c.id">{{c.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Конструктив</label>
            <div class="col-md-9">
              <select class="form-control" [(ngModel)]="newPoint.constructiveId">
                <option *ngFor="let c of (constructives|async)" [value]="c.id">{{c.name}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal" (click)='closeClick()'>Отмена</a>
        <a href="javascript:;" class="btn btn-sm btn-success" (click)='okClick()'>Выбрать точку инспекции</a>
      </div>
    </div>
  </div>
</div>
