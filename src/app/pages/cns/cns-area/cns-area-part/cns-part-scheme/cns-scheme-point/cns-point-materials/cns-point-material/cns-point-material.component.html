<td width="50%">{{volume.material.name}}</td>
<td width="50%">
  <input type="number" min="0" max="100" [(ngModel)]="volume.volume" class="form-control btn-xs" [attr.disabled]="editMode ==false?'':null"
    style="width:50px; float:left;" />
  <button class="btn btn-primary btn-xs" (click)="enableEdit(true)" title="Редактировать" *ngIf="editMode == false">
    <i class="fa fa-pencil"></i>
  </button>
  <button class="btn btn-success btn-xs" (click)="update()" title="Сохранить" *ngIf="editMode == true">
    <i class="fa fa-check"></i>
  </button>
  <button class="btn btn-danger btn-xs" (click)="enableEdit(false)" title="Отменить" *ngIf="editMode == true">
    <i class="fa fa-close"></i>
  </button>
  <button class="btn btn-danger btn-xs" (click)="remove()" title="Удалить материал" *ngIf="editMode == false">
    <i class="fa fa-remove"></i> Удалить материал
  </button>

</td>
