<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" (click)='onCancel()' aria-hidden="true">×</button>
      <h4 class="modal-title">Расположение</h4>
    </div>
    <div class="modal-body">
      <form (ngSubmit)='formSubmit()' #form='ngForm' class="form-horizontal">
        <div>
          <div class="form-group">
            <label class="col-md-3 control-label">Тип</label>
            <div class="col-md-9">
              <select [(ngModel)]='part.typeId' class="form-control" name='type'>
                <option *ngFor="let item of (types | async)" [value]='item.id'>{{item.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">Название</label>
            <div class="col-md-9">
              <input type="text" class="form-control" [(ngModel)]='part.name' name='type'>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal" (click)='onCancel()'>Отменить</a>
      <a href="javascript:;" class="btn btn-sm btn-success" (click)='form.onSubmit()'>Сохранить</a>
    </div>
  </div>
</div>
